	<script type='text/javascript'>
	function abrir_ventana()
	{
		var nav = navigator.userAgent.toLowerCase();
		//buscamos dentro de la cadena mediante indexOf() el identificador del navegador
		if(nav.indexOf('msie') != -1){
			navegador='explorer';
		} else if(nav.indexOf('firefox') != -1){
			navegador='firefox';
		} else if(nav.indexOf('opera') != -1){
			navegador='opera';
		} else if(nav.indexOf('chrome') != -1){
			navegador='chrome';
		} else {
			navegador='';
		}
		x=document.form1;
		w=screen.width;
		if (navegador=='chrome')
			h=screen.availHeight;
		else
			h=screen.height;

		var main_window=window.open('http://www.interhelpermail.com/Acceso_Clientes2/app/login/acceso_clientes_validar.php?firma_cliente=427ba62f24432c2775a87138fd666a38&codigo=0336&identificacion='+identificacion.value+'&clave='+clave.value+'&altura='+h, 'acceso_clientes','location=0,status=0,menu=0,toolbars=0,resizable=0,left=0,top=0,dependent=1,width='+w+',height='+h);
		if (main_window && (navegador=='chrome' || navegador=='explorer'))
			main_window.resizeBy(0, h - main_window.innerHeight);
	}
	</script>
